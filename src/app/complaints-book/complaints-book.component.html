<div class="container form-login">
  <div class="login col-12">
    <form class="form form-all " [formGroup]="combookForm" method="post">
      <img class="form-img" src="assets/img/login/logo.png" alt="enjoya" width="300" height="300"
        (ngSubmit)="_onSubmit()">
      <h2 class="text-center"> Libro de Reclamaciones</h2>
      <p>Conforme a lo establecido en el Código de Protección y Defensa del Consumidor contamos con un Libro de
        Reclamaciones a
        tu disposición. Ingresa una queja o reclamo aquí.</p>
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="fechaReclamo">Fecha de Reclamo o queja:</label>
            <input id="fechaReclamo" type="text" formControlName="fechaReclamo" value="23/01/2022" class="form-control">
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class=" form-group">
            <label for="codReclamacion">Hoja reclamación:</label>
            <input id="codReclamacion" type="text" formControlName="codReclamacion" value="00001-2022"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="razSEmpresa">Razón social:</label>
            <input id="razSEmpresa" type="text" formControlName="razSEmpresa" value="Tamyle Perú SAC"
              class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="dirEmpresa">Dirección:</label>
            <input id="dirEmpresa" type="text" formControlName="dirEmpresa" value="av. General Santa Cruz  653 int 1001"
              class="form-control">
          </div>
        </div>
      </div>
      <hr class="mt-3 mb-3">
      <h5>1. IDENTIFICACIÓN DEL CONSUMIDOR RECLAMANTE</h5>
      <div class="form-group">
        <label for="nomApellido">Nombres y Apellidos:</label>
        <input id="nomApellido" type="text" formControlName="nomApellido" class="form-control">
      </div>
      <div class="form-group">
        <label for="domicilio">Domicilio:</label>
        <input id="domicilio" type="text" formControlName="domicilio" class="form-control">
      </div>
      <div class="form-group">
        <label for="nDocumento">N.Documento de indentidad:</label>
        <input id="nDocumento" type="text" formControlName="nDocumento" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Correo Electronico:</label>
        <input id="email" type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="telf">Telefono:</label>
        <input id="telf" type="text" formControlName="telf" class="form-control">
      </div>
      <div class="form-group">
        <label for="apoderado">Padre o Madre: <small>si eres menor de edad(-18 años), ingresa nombre y apellidos
          </small></label>
        <input id="apoderado" type="text" formControlName="apoderado" class="form-control">
      </div>
      <hr class="mt-3 mb-3">
      <h5>2. IDENTIFICACION DEL BIEN CONTRATADO</h5>
      <div class="form-group">
        <label for="tipo-Producto">
          <input type="radio" id="tipo-Producto" name="tipo-Producto" formControlName="tipo-Producto" value="1" checked>
          Producto</label>
        <label for="tipo-Servicio">
          <input type="radio" id="tipo-Servicio" name="tipo-Servicio" formControlName="tipo-Servicio" value="2">
          Servicio</label>
      </div>
      <div class="form-group">
        <label for="montoReclamado">Monto Reclamado:</label>
        <input id="montoReclamado" type="text" formControlName="montoReclamado" class="form-control">
      </div>
      <div class="form-group">
        <label for="descReclamado">Descripcion:</label>
        <textarea id="descReclamado" rows="5" formControlName="descReclamado" class="form-control">

      </div>
      <hr class="mt-3 mb-3">
      <h5>3. DETALLE DE LA RECLAMACIÓN</h5>
      <div class="form-group">
        <label for="tipo-Reclamo">
          <input type="radio" id="tipo-Reclamo" name="tipo-Reclamo" formControlName="tipo-Reclamo" value="1" checked>
          Producto</label>
        <label for="tipo-Queja">
          <input type="radio" id="tipo-Queja" name="tipo-Queja" formControlName="tipo-Queja" value="2">
          Servicio</label>
      </div>
      <div class="form-group">
                  <label for="detalleReclamado">Detalle:</label>
                  <textarea id="detalleReclamado" rows="5" formControlName="detalleReclamado" class="form-control">
                <small>
                  "(*)"
                  <strong>RECLAMO:</strong>
                  "Disconformidad relacionada a los productos expendidos o servicios brindados."
                  <br>
                  <strong>QUEJA:</strong>
                  "Disconformidad NO RELACIONADA a los productos o servicios. Malestar o descontento respecto con la atención al público."
                </small>
       </div>
         <div class="form-group">
                    <label for="pedidoReclamado">Pedido:</label>
                    <textarea id="pedidoReclamado" rows="5" formControlName="pedidoReclamado" class="form-control">

        </div>
         <div class=" form-group">
            <input type="checkbox" onclick="showPass()"> Acepto los Términos del artículo 150º de la Ley Nº 29571 del Código de Protección y Defensa del Consumidor
        </div>

        <div class="form-item form-group">
          <button (click)="_onSubmit()" class="botonForm btn btn-primary" type="submit">Registrar</button>
        </div>
    </form>

  </div>
</div>
