<h2 style="text-align: center;">Historial de Compras</h2>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descipcion</th>
        <th scope="col">Fecha</th>
        <th scope="col">Monto Pagado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of historialCompras">
        <td>0</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.fecha}}</td>
        <td>S/. {{item.montoPagado}}</td>
      </tr>
    </tbody>
  </table>
</div>
