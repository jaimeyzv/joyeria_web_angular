<div class="container" style="padding-top: 120px;">
  <h3>Contactenos</h3>
  <p>
    Nos puedes contactar por el siguiente formulario
  </p>
  <div class="row">
    <div class="col-6">

      <form [formGroup]="contactusForm" autocomplete="off">
        <div formGroupName="persona">
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Nombres </label>
            <input type="text" formControlName="nombre" placeholder="" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Apellidos </label>
            <input type="text" formControlName="apellido" placeholder="" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label">Correo Electr√≥nico (*)</label>
          <input type="email" formControlName="email" placeholder="" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label">Mensaje (*)</label>
          <textarea formControlName="mensaje" rows="3" placeholder="" class="form-control"></textarea>
        </div>


        <div class="form-group">
          <br>
          <button (click)="__onSubmit()" type="button" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <!-- <p>
                Datos del Form: {{ contactusForm.value | json }}
            </p>
            <p>
                Form is valid?: {{ contactusForm.valid }}
            </p> -->
    </div>
