<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'name'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5>{{item.name}}</h5>
                <p>{{item.description}}</p>
                <p><strong>Price:</strong> S/{{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Agregar carrito</button>
            </div>
        </ng-container>
    </div>
</div>
