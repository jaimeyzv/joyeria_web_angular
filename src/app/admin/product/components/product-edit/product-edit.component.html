
<div class="container form-login">
    <div class="login col-12">
      <form class="form form-all " (ngSubmit)="onSubmit()">        
        <h2 class="text-center">Actualizar Productos</h2>
        <div class="form-group">
            <label  class="form-label">Categoria: </label>
            <select formControlName="categoria" class="form-control form-control-sm" style="color: rgb(0,0,0);">
                <option value="" selected="">Peru Lover</option>
                <option value="2">Animal Lover</option>
                <option value="3">Baby Lover</option>
                <option value="4">Plata Org√°nica</option>
    
            </select>
        </div>
        <div class="form-group">
            <label  class="form-label">Nombre: </label>
            <input class="form-control" type="text" id="name" required [(ngModel)]="product.name" value="{{product.name}}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Descripcion (*)</label>
            <textarea class="form-control" id="description" required [(ngModel)]="product.description" value="{{product.description}}"></textarea>
          </div>
        <div class="form-group">
            <label  class="form-label">Precio: </label>
            <input class="form-control" type="text" id="price" required [(ngModel)]="product.price" value="{{product.price}}">
        </div>
        <div class="form-group">
            <label  class="form-label">Stock: </label>
            <input class="form-control" type="text" id="stock" required [(ngModel)]="product.stock" value="{{product.stock}}">
        </div>
        <div class="form-group">
            <label  class="form-label">Imagen: </label>
            <input class="form-control" type="file" formControlName="imagen" placeholder="" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group text-center">
            <br>
            <button class="btn btn-primary" type="submit"  style="background-color: normal;">Actualizar</button>
        </div>
    </form>
</div>
