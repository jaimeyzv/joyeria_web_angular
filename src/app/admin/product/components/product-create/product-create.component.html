<div class="container form-login">
    <div class="login col-12">
        <form class="form form-all " [formGroup]="productForm" method="post">
            <h2 class="text-center">Crear Producto</h2>
            <div class="form-group">
                <label  class="form-label">Categoria:</label>
                <select class="form-control form-control-sm" formControlName="categoryId">
                    <option disabled>Seleccione categoria</option>
                    <option *ngFor="let c of categories" [ngValue]="c.id">
                        {{c.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label  class="form-label">Nombre: </label>
                <input class="form-control" type="text" formControlName="name" placeholder="Nombre del producto">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Descripcion (*)</label>
                <textarea class="form-control" formControlName="description" placeholder="Descripcion del producto"></textarea>
            </div>
            <div class="form-group">
                <label  class="form-label">Precio: </label>
                <input class="form-control" type="text" formControlName="price" placeholder="Precio del producto">
            </div>
            <div class="form-group">
                <label  class="form-label">Stock: </label>
                <input class="form-control" type="text" formControlName="stock" placeholder="Stock del producto">
            </div>
            <div class="form-group">
                <label  class="form-label">Imagen: </label>
                <input class="form-control" type="file" placeholder="" style="color: rgb(0,0,0);">
            </div>
            <div class="form-group text-center">
                <br>
                <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="!productForm.valid" style="background-color: normal;">Crear</button>
            </div>
        </form>
    </div>
</div>
