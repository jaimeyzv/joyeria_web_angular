

<div class="container form-login">
    <div class="login col-12">
      <form class="form form-all " [formGroup]="productFormEditar" method="post">
        <img class="form-img" src="assets/img/login/logo.png" alt="enjoya" width="300" height="300">
         
        <h2 class="text-center"> Actualizar Productos</h2>
        <div class="form-group">
            <label  class="form-label">Categoria: </label>
            <select formControlName="categoria" class="form-control form-control-sm" style="color: rgb(0,0,0);">
                <option value="" selected="">Peru Lover</option>
                <option value="2">Animal Lover</option>
                <option value="3">Baby Lover</option>
                <option value="4">Plata Org√°nica</option>
    
            </select>
        </div>
        <div class="form-group">
            <label  class="form-label">Nombre: </label>
            <input class="form-control" type="text" name="nombre" value="Abridores Bolita" placeholder="" autocomplete="off" style="color: rgb(0,0,0);">
        </div>
        <!-- <div class="form-group">
            <label  class="form-label">Descripcion: </label>
            <input class="form-control" type="text" formControlName="descripcion" placeholder="" style="color: rgb(0,0,0);">    
        </div> -->

        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Descripcion (*)</label>
            <textarea  formControlName="descripcion"  value="Av. Alcazar 538 - Miraflores" rows="3" placeholder="" class="form-control"></textarea>
          </div>

        <div class="form-group">
            <label  class="form-label">Precio: </label>
            <input class="form-control" type="number" name="precio" value=202.00 placeholder="" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group">
            <label  class="form-label">Stock: </label>
            <input class="form-control" type="number" name="stock"  value=10 placeholder="" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group">
            <label  class="form-label">Imagen: </label>
            <input class="form-control" type="file" formControlName="imagen" placeholder="" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group text-center">
<br>
            <button (click)="__onSubmit()" class="btn btn-primary" type="submit"  style="background-color: normal;">Actualizar</button>
        </div>
    </form>
</div>
