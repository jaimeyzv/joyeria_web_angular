<div class="container">
  <div class="login">
    <form [formGroup]="loginForm" method="post" class="form">
      <h2 class="text-center"> Iniciar Sesión</h2>
      <div class="form-group">
        <input type="text|email" formControlName="usuario" placeholder="Ingresar usuario o correo electronico">
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Ingresar contraseña">
      </div>
      <div class="form-group">
        <button (click)="_onSubmit()" class="btn btn-primary" type="submit">Ingresar</button>
      </div>
    </form>
  </div>

</div>
